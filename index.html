<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Court</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="court">
            <img class="ball" src="image/ball.png" alt="ball" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
            <div class="Aplayer player Aplayer1" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">1</div>
            <div class="Aplayer player Aplayer2" oncontextmenu="return false" ondragstart="return false" onselectstart="return false" >2</div>
            <div class="Aplayer player Aplayer3" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">3</div>
            <div class="Aplayer player Aplayer4" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">4</div>
            <div class="Aplayer player Aplayer5" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">5</div>
            <div class="Bplayer player Bplayer1" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">1</div>
            <div class="Bplayer player Bplayer2" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">2</div>
            <div class="Bplayer player Bplayer3" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">3</div>
            <div class="Bplayer player Bplayer4" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">4</div>
            <div class="Bplayer player Bplayer5" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">5</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
